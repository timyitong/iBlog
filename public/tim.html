<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'>
</script>
<script>
$(function(){
  $("#dbutton").click(function(){
    if ($("#aid").val()=="all"){
      jQuery.ajax({
    url: "/api/articles", 
    type: "DELETE",
    data:{auth:$("#dauth").val()},
    success: function (data, textStatus, jqXHR) { 
        console.log("Post resposne:"); 
        console.dir(data); 
        console.log(textStatus); 
        console.dir(jqXHR); 
    }
    })
    }else{
      jQuery.ajax({
    url: "/api/articles/"+$("#aid").val(), 
    type: "DELETE",
    data:{auth:$("#dauth").val()},
    success: function (data, textStatus, jqXHR) { 
        console.log("Post resposne:"); 
        console.dir(data); 
        console.log(textStatus); 
        console.dir(jqXHR); 
    }
});
    }
  })
})
</script>

<input type="text" name="title" placeholder="title"></input>

<input type="textarea" name="content" placeholder="content" style="width:500px;height:500px;"></input>
<input type="submit"/>
</form>

<h3>DELETE</h3>
